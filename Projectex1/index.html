<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button.active {
            background-color: #0056b3;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin: 10px 0;
        }

        .submit-btn {
            background-color: #28a745;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Larawang Munti</h2>
        <form id="login-form" class="form">
            <h1>Login Form</h1>
            <div class="button-group">
                <button type="button" id="login-btn" class="active">Login</button>
                <button type="button" id="signup-btn">Signup</button>
            </div>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        
        <form id="signup-form" class="form hidden">
            <h1>Signup Form</h1>
            <div class="button-group">
                <button type="button" id="login-btn-signup">Login</button>
                <button type="button" id="signup-btn-signup" class="active">Signup</button>
            </div>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="new-email" placeholder="Email Address" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Signup</button>
        </form>
    </div>

    <script>
        // Login Form Handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                alert('Please fill in all fields');
            }
        });

        // Signup Form Handling
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const newEmail = document.getElementById('new-email').value;
            const newPassword = document.getElementById('new-password').value;

            if (username && newEmail && newPassword) {
                alert('Signup successful!');
                window.location.href = 'home.html';
            } else {
                alert('Please fill in all fields');
            }
        });

        // Button Click Events to Switch Forms
        document.getElementById('signup-btn').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        });

        document.getElementById('login-btn-signup').addEventListener('click', function() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });
    </script>
</body>
</html>
